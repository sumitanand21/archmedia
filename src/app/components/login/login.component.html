<div class="login-main">
    <div class="login-wrap">
        <div class="cust-card">
            <div class="card-head set-background"><span class="User-Login">User Login</span></div>
        
            <div class="card-body">
               <form #loginfrm="ngForm" class="form-card">
               <div class="row">
             <div class='form-group col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                <label class="Email-address control-label col-xs-12 col-sm-12 col-md-12 col-lg-12">User Name <span>*</span> </label>
                   <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                      <div class='form-group'>
                             <input name='username' class='Rectangle-167 form-control feild-height' type='text' [(ngModel)]="username" required>
                             <span *ngIf="!username.trim() && submitted" style="color:red">User Name is mandatory</span>
                             <!-- <span *ngIf="invalidEmail && submitted" style="color:red">Email address is invalid</span> -->
                             <!-- <span ng-show="regform.$submitted && regform.fnm.$error.required" style="color:red">First name is required</span>
                             <span ng-show="regform.$submitted && regform.fnm.$error.pattern" style="color:red">Enter a valid first name</span> -->
                   </div>
                </div>
                <label class="Email-address control-label col-xs-12 col-sm-12 col-md-12 col-lg-12">Password <span>*</span> </label>
                <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                   <div class='form-group'>
                          <input name='passwrd' class='Rectangle-167 form-control feild-height' type='password' [(ngModel)]="userPassword"   required>
                          <span *ngIf="!userPassword.trim() && submitted" style="color:red">Password is mandatory</span>
                          <!-- <span ng-show="regform.$submitted && regform.fnm.$error.required" style="color:red">First name is required</span>
                          <span ng-show="regform.$submitted && regform.fnm.$error.pattern" style="color:red">Enter a valid first name</span> -->
                          <div class="Forgot-password col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                            Forgot password?
                             </div>
                         </div>
                
             </div>
         
             </div>
          </div>
             <div class='form-group col-xs-12 col-sm-12 col-md-12 col-lg-12'>
                <div class="row">
                   <div class="New-user col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                     New User!
                      </div>
                <div class="width50 col-xs-6 col-sm-6 col-md-6 col-lg-6" >
               <button class='Rectangle-13' type='button'>Sign Up</button>
               </div>
               <div class="width50 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button class='Rectangle-13-login set-background' type='submit' (click)="checklogIn()">Login</button>
                </div>
             </div>
         
          </div>
         </form>
       
             
    
            </div>
      

        </div>

    </div>
</div>
